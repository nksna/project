<div class="container">
  <!-- Left side with logo -->
  <div class="left-side">
    <div class="logo-container">
      <img src="assets\logo (2).png" alt="db Logo" />
      <h1>DEBUGIZ  <br>SCHOOL</h1>
    </div>
  </div>

  <div class="right-side">
   

    <form [formGroup]="loginformgroup">
      <h2>Login</h2>
    
      <input
        type="text"
        placeholder="name"
        formControlName="name" [class.input-error]="loginformgroup.controls['name'].invalid && loginformgroup.controls['name'].touched"   />
      <span *ngIf="loginformgroup.controls['name'].hasError('minlength')">
       
      </span>
    
      <input
        type="text"
        placeholder="password"
        formControlName="password" [class.input-error]="loginformgroup.controls['password'].invalid && loginformgroup.controls['password'].touched" />
        <span *ngIf="loginformgroup.controls['password'].hasError('maxlength')">
      
      </span>
    
      <button (click)="submit()">Submit</button>
    </form>
      
  </div>
</div>
